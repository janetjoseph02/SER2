      <div class="row center">
        <h5 class="header col s12 light">Predict the emotion using speech and text
        <br>
        </h5>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Audio</b></label>

          <input name="Audio" id="first_name" type="file" accept="audio/*" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Text </b></label>
            <br>
          <input id="last_name" name="Text" type="text" class="validate">

        </div>

        

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light purple">Predict Probability</button>
      </div>
    </form>
